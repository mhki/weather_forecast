{% extends 'base.html' %}
<p>
    {% block title %}Weather | Sign Up{% endblock %}
</p>


{% block content %}
<div class="row">
    <h1 class="text-center">Sign_Up</h1>
    <div class="col-md-8 offset-2 text-center">


        <form method="POST" action="/signup">

            <div class="col-md-12 mb-2 form-group">
                <label for="email"></label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="col-md-12 mb-2 form-group">
                <label for="username"></label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
            </div>

            <div class="mb-3 form-group">
                <label for="home"></label>
                <input type="text" name="home" class="form-control" id="home" placeholder="Home-City">
            </div>
            <div class="mb-3 form-group">
                <label for="password"></label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            </div>

            <button class="btn btn-success btn-lg btn-block mb-3">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
